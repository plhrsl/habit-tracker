<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static',filename='styles.css') }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="/static/favicon.ico" rel="icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,700;1,400&display=swap"
        rel="stylesheet">

    <script src="https://kit.fontawesome.com/b130738121.js" crossorigin="anonymous"></script>

    <title>HBT.: {% block title %}{% endblock %}</title>
</head>

<body >
    {% if session["user_id"] %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-0 px-5 fixed-top">
        <div class="container-fluid mx-4">
            <a class="navbar-brand p-0 me-5" href="/">
                <img src="/static/assets/logo.png" alt="logo" height="70px">
            </a>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item p-2">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item p-2">
                        <a class="nav-link" href="/habits">Habits manager</a>
                    </li>
                </ul>
            </div>
            <form class="d-flex" action="/logout">
                <button class="btn btn-outline-danger" type="submit">Log Out</button>
            </form>
        </div>
    </nav>
    {% endif %}

    {% block main %}{% endblock %}


    {% if get_flashed_messages() %}
    <footer>
        <div class="alert alert-warning mb-0 text-center fixed-bottom" role="alert">
            {{ get_flashed_messages() | join(" ") }}
        </div>
    </footer>
    {% endif %}
</body>

</html>
